<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flex</title>
</head>
<body>

    <div class="flexbox_container">
        <div class="big_brown">
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>
        </div>
        <div class="small_brown">1</div>
        <div class="small_brown">2</div>
        <div class="pink">3</div>
        <div class="small_brown">4</div>
        <div class="img"><img src="Albert_Einstein.jpg" alt="einstein" height="150" width="150"></div>
        <div class="small_brown">6</div>
        <div class="small_brown">7</div>
    </div>

    <div class="flexbox_container2">
        <div class="big_purple">
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>
        </div>
        <div class="small_purple">1</div>
        <div class="small_purple">2</div>
        <div class="pink">3</div>
        <div class="small_purple">4</div>
        <div class="img"><img src="Albert_Einstein.jpg" alt="einstein" height="150" width="150"></div>
        <div class="small_purple">5</div>
        <div class="small_purple">6</div>

    </div>
    
</body>
</html>
